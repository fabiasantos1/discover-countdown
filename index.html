<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
  <title>Discover Countdown</title>
</head>
<body>
  <div class="container">

  <div class="content">

    <div class="countdown">

      <h1 class="countdown-title">Ready to launch in...</h1>

      <div class="timer">
        <div class="days">
          <span class="timer-label">Dias</span>
          <p class="time-value">08</p>
        </div>

        <p class="timer-separator">:</p>

        <div class="hours">
          <span class="timer-label">Horas</span>
          <p class="time-value">12</p>
        </div>

        <p class="timer-separator">:</p>

        <div class="minutes">
          <span class="timer-label">Minutos</span>
          <p class="time-value">44</p>
        </div>

        <p class="timer-separator">:</p>

        <div class="seconds">
          <span class="timer-label">Segundos</span>
          <p class="time-value">28</p>
        </div>


      </div>

      <p class="description">Inscreva-se para saber mais sobre o lan√ßamento</p>

      <button class="button">Inscreva-se</button>

    </div>

    <div class="rocket">
      <img src="./images/rocket.svg" alt="Imagem de um foguete decolando">
    </div>

    <img class="top-wave" src="./images/top-image.svg" alt="Nuvem a cima do texto">
    <img class="bottom-wave" src="./images/bottom-image.svg" alt="Nuvem a baixo do">
  </div>
  
  </div>
</body>
</html>
